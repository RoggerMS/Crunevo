{% extends 'base.html' %}
{% block title %}{{ apunte.titulo }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ apunte.titulo }}</h2>
  <p class="text-muted">Subido el {{ apunte.fecha_subida.strftime('%d/%m/%Y') }}</p>
  <p>{{ apunte.descripcion }}</p>
  <a href="{{ url_for('static', filename='uploads/apuntes/' ~ apunte.archivo) }}" class="btn btn-primary" download>Descargar Apunte</a>
</div>
{% endblock %}
