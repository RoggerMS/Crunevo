{% extends 'base.html' %}
{% block title %}Explorar Apuntes{% endblock %}
{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Últimos Apuntes</h2>
    <div class="row">
        {% for note in apuntes %}
        <div class="col-md-4">
            <div class="card shadow-sm rounded mb-4 h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate" title="{{ note.titulo }}">{{ note.titulo }}</h5>
                    <p class="card-text text-truncate flex-grow-1">{{ note.descripcion[:120] }}...</p>
                    <a href="{{ url_for('notes.detalle_apunte', id=note.id) }}" class="btn btn-outline-primary mt-auto">Ver más</a>
                </div>
            </div>
        </div>
        {% else %}
        <p>No hay apuntes aún. Sé el primero en compartir.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
