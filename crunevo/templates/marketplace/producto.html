{% extends 'base.html' %}

{% block content %}
<h2>{{ producto.nombre }}</h2>
<div class="row">
    <div class="col-md-6">
        <img src="{{ producto.imagen_url or url_for('static', filename='img/default_product.jpg') }}" class="img-fluid" alt="Producto">
    </div>
    <div class="col-md-6">
        <h4>Precio: S/{{ producto.precio }}</h4>
        <p>{{ producto.descripcion }}</p>
        <small class="text-muted">Publicado por un estudiante</small>
    </div>
</div>
{% endblock %}
